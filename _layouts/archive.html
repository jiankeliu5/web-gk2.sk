---
layout: default
---

<h1>Archive of posts from year {{ page.date | date: "%Y" }}</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
   <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
   <span class="post-date">{{ post.date | date: "%-d %b %Y" }}</span>
  </li>
{% endfor %}
</ul>
